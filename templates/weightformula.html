{% extends "base.html" %}
{% block content %}
<form class="form" action="/weight/register" method="post">
    <div class='form'>
        {{ form.csrf_token }}
        {{ form.date.label }}
        {{ form.date }}
        {{ form.weight.label }}
        {{ form.weight }}
        {{ form.user.label }}
        {{ form.user }}
        {{ form.submit}}
    </div>
</form>
{% endblock %}
